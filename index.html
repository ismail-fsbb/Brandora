<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandora - Agency Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
 
</head>

<body>
    <div class="hero-wrapper">
        <header>
            <div class="container">
                <div class="flex header-container">
                    <h3 class="logo">Brandora</h3>
                    <div>
                        <button class="btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="text-center banner">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn">
                    Stay Focused
                </button>
            </div>
        </div>
    </div>

    <section class="cta">
        <div class="container cta-wrapper">
            <div>
                <h2>
                    See It in Action
                </h2>
                <p>
                    Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="btn margin-top">Launch Live Preview</button>
            </div>
            <div>
                <img src="./images/wc-mini.png" alt="wc">
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="counter-wrapper-main">
                <h2 class="text-center">Joined Thousands of Productive Users</h2>

                <div class="counter-wrapper">
                    <div class="text-center">
                        <h1 class="count">50K</h1>
                        <p class="counter-title">Active Users</p>
                    </div>

                    <div class="text-center">
                        <h1 class="count">2M+</h1>
                        <p class="counter-title">Focus Sessions</p>
                    </div>

                    <div class="text-center">
                        <h1 class="count">95%</h1>
                        <p class="counter-title">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
